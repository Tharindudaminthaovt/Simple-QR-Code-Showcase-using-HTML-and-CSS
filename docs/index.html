<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <!--700-->

    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <!--400-->

    <title>Frontend Mentor | QR code component</title>

    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="container">
      <div class="content"></div>
      <div class="text">
        <h3>Improve your front-end skills by building projects</h3>

        <p>
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Tharindudaminthaovt" target="_blank">Tharindu Damintha</a>.
      </div>
    </div>
  </body>
</html>
